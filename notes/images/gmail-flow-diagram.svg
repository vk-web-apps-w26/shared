<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1400" width="1000" height="1400">
  <!-- Background -->
  <rect width="1000" height="1400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    ğŸ“§ How Sending Email Works in Gmail
  </text>
  
  <!-- Step 1 -->
  <g id="step1">
    <!-- Step number -->
    <circle cx="50" cy="100" r="20" fill="#4285f4"/>
    <text x="50" y="107" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
    
    <!-- User component -->
    <rect x="100" y="70" width="180" height="60" rx="10" fill="#e8f5e9" stroke="#34a853" stroke-width="3"/>
    <text x="190" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ‘¤ User</text>
    <text x="190" y="115" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Type email in Gmail</text>
    
    <!-- Arrow -->
    <text x="310" y="107" font-family="Arial" font-size="24" fill="#666">â†’</text>
    
    <!-- Browser component -->
    <rect x="360" y="70" width="180" height="60" rx="10" fill="#e3f2fd" stroke="#4285f4" stroke-width="3"/>
    <text x="450" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸŒ Web Browser</text>
    <text x="450" y="115" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Chrome, Firefox, Safari</text>
    
    <!-- Description -->
    <rect x="100" y="145" width="600" height="50" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="2"/>
    <text x="110" y="165" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Step 1:</text>
    <text x="110" y="182" font-family="Arial" font-size="11" fill="#555">You compose an email in Gmail interface (HTML form) and click "Send"</text>
  </g>
  
  <!-- Step 2 -->
  <g id="step2">
    <circle cx="50" cy="250" r="20" fill="#4285f4"/>
    <text x="50" y="257" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
    
    <!-- Browser component -->
    <rect x="100" y="220" width="180" height="60" rx="10" fill="#e3f2fd" stroke="#4285f4" stroke-width="3"/>
    <text x="190" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸŒ Web Browser</text>
    <text x="190" y="265" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Sends HTTPS request</text>
    
    <!-- Arrow -->
    <text x="310" y="257" font-family="Arial" font-size="24" fill="#666">â†’</text>
    
    <!-- Gmail Server component -->
    <rect x="360" y="220" width="180" height="60" rx="10" fill="#ffebee" stroke="#ea4335" stroke-width="3"/>
    <text x="450" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ”´ Gmail Server</text>
    <text x="450" y="265" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Google's web server</text>
    
    <!-- Description -->
    <rect x="100" y="295" width="600" height="65" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="2"/>
    <text x="110" y="315" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Step 2:</text>
    <text x="110" y="332" font-family="Arial" font-size="11" fill="#555">JavaScript sends HTTP POST request to Gmail's servers with email data</text>
    <text x="110" y="348" font-family="Arial" font-size="11" fill="#555">(recipient, subject, message body). Uses HTTPS for security.</text>
  </g>
  
  <!-- Step 3 -->
  <g id="step3">
    <circle cx="50" cy="420" r="20" fill="#4285f4"/>
    <text x="50" y="427" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
    
    <!-- Gmail Server component -->
    <rect x="100" y="390" width="180" height="60" rx="10" fill="#ffebee" stroke="#ea4335" stroke-width="3"/>
    <text x="190" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ”´ Gmail Server</text>
    <text x="190" y="435" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Process request</text>
    
    <!-- Arrow -->
    <text x="310" y="427" font-family="Arial" font-size="24" fill="#666">â†’</text>
    
    <!-- Database component -->
    <rect x="360" y="390" width="180" height="60" rx="10" fill="#ffebee" stroke="#ea4335" stroke-width="3"/>
    <text x="450" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ’¾ Gmail Database</text>
    <text x="450" y="435" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Save to "Sent" folder</text>
    
    <!-- Description -->
    <rect x="100" y="465" width="600" height="50" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="2"/>
    <text x="110" y="485" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Step 3:</text>
    <text x="110" y="502" font-family="Arial" font-size="11" fill="#555">Gmail authenticates, validates email, saves to "Sent" folder, prepares delivery</text>
  </g>
  
  <!-- Step 4 -->
  <g id="step4">
    <circle cx="50" cy="580" r="20" fill="#4285f4"/>
    <text x="50" y="587" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <!-- Gmail SMTP component -->
    <rect x="100" y="550" width="180" height="60" rx="10" fill="#ffebee" stroke="#ea4335" stroke-width="3"/>
    <text x="190" y="575" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ”´ Gmail SMTP</text>
    <text x="190" y="595" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Outgoing mail server</text>
    
    <!-- Arrow -->
    <text x="310" y="587" font-family="Arial" font-size="24" fill="#666">â†’</text>
    
    <!-- Recipient Server component -->
    <rect x="360" y="550" width="200" height="60" rx="10" fill="#fff9e6" stroke="#fbbc04" stroke-width="3"/>
    <text x="460" y="575" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ“¬ Recipient's Server</text>
    <text x="460" y="595" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Yahoo, Outlook, etc.</text>
    
    <!-- Description -->
    <rect x="100" y="625" width="600" height="65" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="2"/>
    <text x="110" y="645" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Step 4:</text>
    <text x="110" y="662" font-family="Arial" font-size="11" fill="#555">Gmail's SMTP server contacts recipient's mail server and delivers email.</text>
    <text x="110" y="678" font-family="Arial" font-size="11" fill="#555">This happens server-to-server using SMTP protocol.</text>
  </g>
  
  <!-- Step 5 -->
  <g id="step5">
    <circle cx="50" cy="750" r="20" fill="#4285f4"/>
    <text x="50" y="757" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5</text>
    
    <!-- Recipient Server component -->
    <rect x="100" y="720" width="200" height="60" rx="10" fill="#fff9e6" stroke="#fbbc04" stroke-width="3"/>
    <text x="200" y="745" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ“¬ Recipient's Server</text>
    <text x="200" y="765" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Stores the email</text>
    
    <!-- Arrow -->
    <text x="330" y="757" font-family="Arial" font-size="24" fill="#666">â†’</text>
    
    <!-- Recipient component -->
    <rect x="380" y="720" width="180" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
    <text x="470" y="745" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ“± Recipient</text>
    <text x="470" y="765" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Checks email</text>
    
    <!-- Description -->
    <rect x="100" y="795" width="600" height="65" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="2"/>
    <text x="110" y="815" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Step 5:</text>
    <text x="110" y="832" font-family="Arial" font-size="11" fill="#555">Recipient's server stores email in inbox. When they open their email app,</text>
    <text x="110" y="848" font-family="Arial" font-size="11" fill="#555">they retrieve it using IMAP or POP3 protocols.</text>
  </g>
  
  <!-- Protocol Note -->
  <rect x="100" y="900" width="600" height="110" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
  <text x="110" y="925" font-family="Arial" font-size="13" font-weight="bold" fill="#856404">ğŸ“¡ Protocols Used:</text>
  <text x="110" y="950" font-family="Arial" font-size="12" fill="#856404">
    <tspan font-weight="bold">HTTPS/HTTP:</tspan> Between browser and Gmail's web servers
  </text>
  <text x="110" y="970" font-family="Arial" font-size="12" fill="#856404">(for the web app interface)</text>
  <text x="110" y="990" font-family="Arial" font-size="12" fill="#856404">
    <tspan font-weight="bold">SMTP:</tspan> Between Gmail and recipient's mail servers (email delivery)
  </text>
  
  <!-- Legend -->
  <rect x="100" y="1040" width="600" height="320" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  <text x="110" y="1070" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Component Legend:</text>
  
  <!-- Legend items -->
  <rect x="120" y="1090" width="70" height="40" rx="5" fill="#e8f5e9" stroke="#34a853" stroke-width="3"/>
  <text x="210" y="1115" font-family="Arial" font-size="12" fill="#333">
    <tspan font-weight="bold">User/Client Side</tspan> - Your computer
  </text>
  
  <rect x="120" y="1145" width="70" height="40" rx="5" fill="#e3f2fd" stroke="#4285f4" stroke-width="3"/>
  <text x="210" y="1170" font-family="Arial" font-size="12" fill="#333">
    <tspan font-weight="bold">Web Browser</tspan> - Frontend interface
  </text>
  
  <rect x="120" y="1200" width="70" height="40" rx="5" fill="#ffebee" stroke="#ea4335" stroke-width="3"/>
  <text x="210" y="1225" font-family="Arial" font-size="12" fill="#333">
    <tspan font-weight="bold">Gmail Servers</tspan> - Google's backend
  </text>
  
  <rect x="120" y="1255" width="70" height="40" rx="5" fill="#fff9e6" stroke="#fbbc04" stroke-width="3"/>
  <text x="210" y="1280" font-family="Arial" font-size="12" fill="#333">
    <tspan font-weight="bold">Other Mail Servers</tspan> - Recipient's provider
  </text>
  
  <rect x="120" y="1310" width="70" height="40" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
  <text x="210" y="1335" font-family="Arial" font-size="12" fill="#333">
    <tspan font-weight="bold">Recipient</tspan> - Person receiving email
  </text>
</svg>
